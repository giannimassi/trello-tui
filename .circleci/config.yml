version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.13
    environment:
      GO111MODULE: "on"
    working_directory: /go/src/github.com/giannimassi/trello-tui
    steps:
      - checkout
      - restore_cache:
          keys:
            - pkg-cache-{{ checksum "go.sum" }}-v1
      - run:
          name: Compile project on every platform
          command: |
            go get github.com/mitchellh/gox
            gox -osarch "darwin/386 darwin/amd64 linux/386 linux/amd64 windows/amd64 window/386"
      - save_cache:
          key: pkg-cache-{{ checksum "go.sum" }}-v1
          paths:
            - "/go/pkg/mod"

  release:
    docker:
      - image: circleci/golang:1.13
    working_directory: /go/src/github.com/giannimassi/trello-tui
    steps:
      - checkout
      - run:
          name: Run gorelease
          command: |
            curl -sL https://git.io/goreleaser | bash
workflows:
  version: 2
  build:
    jobs:
      - build
  release:
    jobs:
      - release:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
